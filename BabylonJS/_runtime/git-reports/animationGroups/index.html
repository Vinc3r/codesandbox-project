<!doctype html>
<html>

<head>
    <title>Default BabylonJS _runtime page</title>
    <meta charset="utf-8">
    <meta name="theme-color" content="white">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- BabylonJS -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <!-- _runtime -->
    <script src="https://unpkg.com/babylon-runtime@latest/_r.min.js"></script>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        _r.launch({
            scene: "scene.glb",
            activeCamera: function () {
                var camera = new BABYLON.ArcRotateCamera("camera", 0, 0.5, 20, BABYLON.Vector3.Zero(), _r.scene);
                camera.wheelPrecision = 100;
                camera.minZ = 0.01;
                return camera;
            },
            beforeFirstRender: function () {
                _r.scene.createDefaultEnvironment({
                    createGround: false,
                    createSkybox: false
                });
            }
        });
        _r.ready(function(){
            _r.scene.animationGroups.forEach(function (animGp) {
                animGp.play(true)
            });
        });
    </script>
</body>

</html>
